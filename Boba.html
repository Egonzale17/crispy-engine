<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <style>
        table, th, td {
        border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>Table with Boba Orders</h2>

    <table style="width:100%">
        <tr>
            <th>Drink Name</th>
            <th>Size</th> 
            <th>Ice Level</th>
            <th>Sugar Level</th>
            <th>Topping</th>
        </tr>

        <tr>
            <td>Oolong Milk Tea</td>
            <td>M</td>
            <td>50%</td>
            <td>25%</td>
            <td>Boba Original</td>
        </tr>
 
        <tr>
             <td>Jasmine</td>
             <td>L</td>
             <td>25%</td>
             <td>25%</td>
             <td>Lychee Jelly</td>
        </tr>
 
        <tr>
             <td>Mango Smoothie</td>
             <td>L</td>
             <td>0%</td>
             <td>0%</td>
             <td>Mango Star Jelly</td>
         </tr>
    </table>

    <form action="https://www.w3schools.com/action_page.php">
    <fieldset>
        <legend> Add a drink</legend>

        <div>
            <label for="drink">Drink</label>
            <input type="text" id="drink" name="drink">
        </div>

        <div>
            <p> Size </p>
            <input type="Radio" id="Large" name="size" Value="Large">
            <label for="large">Large</label>
            <input type="Radio" id="Medium" name="size" Value="Medium">
            <label for="medium">Medium</label>
        </div>
         
        <br>

        <div> 
            <label for="ice">Ice Level</label>
            <select name="ice" id="ice">
                <option value="100">100%</option>
                <option value="75">75%</option>
                <option value="50">50%</option>
                <option value="25">25%</option>
                <option value="0">0%</option>
            </select>
        </div>

              <br>

        <div> 
            <label for="sugar">Sugar Level</label>
            <select name="sugar" id="sugar">
                <option value="100">100%</option>
                <option value="75">75%</option>
                <option value="50">50%</option>
                <option value="25">25%</option>
                <option value="0">0%</option>
            </select>
        </div>

        <div> 
            <p>Topping</p>
            <div>
                <input type="checkbox" id="boba" name="topping">
                <label for="boba">Boba Original</label>
            </div>
             <div>
                <input type="checkbox" id="lychee" name="topping">
                <label for="lychee">Lychee</label>
            </div>
             <div>
                <input type="checkbox" id="mango" name="topping">
                <label for="mango">Mango</label>
            </div>
        </div>
    </fieldset>
   
        <br>
        <h4>All finished?</h4>
        <p>Thank you!</p>
        <button type="submit">Place Order</button>
    </form>

</body>
</html>
